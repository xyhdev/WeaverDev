NOTIFY_TEXT=0
NOTIFY_PUSH_CONTENT_SUCCESS=519318
NOTIFY_PUSH_CONTENT_FAIL=540844
# 音频=1
# 音频附件_内容=/weaver/weaver.file.FileDownload?fileid=
NOTIFY_VOICE=0
NOTIFY_VOICE_FILE_SUCCESS=/weaver/weaver.file.FileDownload?fileid=
