# 语音播报_内容=这个是自行去后台语言中心的页面标签获取ID就行了，默认是519318 --- 自动打卡成功，打卡时间(yyyy-MM-dd HH:mm:ss)
NOTIFY_VOICE_TEXT=0
NOTIFY_VOICE_TEXT_CONTENT_SUCCESS=519318
NOTIFY_VOICE_TEXT_CONTENT_FAIL=540844